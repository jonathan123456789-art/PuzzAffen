<div class="review-box">
  <h2>Hinterlasse eine Bewertung</h2>
  <form id="reviewForm">
    <input type="text" id="name" placeholder="Dein Name" required>
    <select id="rating" required>
      <option value="">⭐ Bewertung</option>
      <option value="5">⭐⭐⭐⭐⭐</option>
      <option value="4">⭐⭐⭐⭐</option>
      <option value="3">⭐⭐⭐</option>
      <option value="2">⭐⭐</option>
      <option value="1">⭐</option>
    </select>
    <textarea id="review" placeholder="Deine Meinung..." required></textarea>
    <button type="submit">Absenden</button>
  </form>
  <div id="reviews"></div>
</div>

<script>
document.getElementById("reviewForm").addEventListener("submit", function(e) {
  e.preventDefault();
  let name = document.getElementById("name").value;
  let rating = document.getElementById("rating").value;
  let review = document.getElementById("review").value;

  let reviewBox = document.createElement("div");
  reviewBox.classList.add("single-review");
  reviewBox.innerHTML = `<h4>${name} – ${"⭐".repeat(rating)}</h4><p>${review}</p>`;

  document.getElementById("reviews").appendChild(reviewBox);

  this.reset();
});
</script>
